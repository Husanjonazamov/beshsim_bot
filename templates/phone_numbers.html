<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Telefon Raqamlari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            margin-bottom: 10px;
            width: 100%;
        }

        @media (min-width: 576px) {
            .btn-custom {
                width: 48%;
            }
        }

        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ category.name }} Telefon Raqamlari</h1>

        <!-- Qidiruv maydoni -->
        <form method="GET" class="search-bar">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="q" placeholder="Oxirgi 4 ta raqamni qidiring..." value="{{ query|default_if_none:'' }}">
                <button class="btn btn-primary" type="submit">Qidirish</button>
            </div>
        </form>

        <div class="row">
            {% for phone in phone_numbers %}
                <div class="col-6 col-md-6 mb-3">
                    <button class="btn btn-outline-primary btn-custom">{{ phone.number }}</button>
                </div>
            {% empty %}
                <p>Ushbu qidiruv bo√Ωicha natijalar yoq</p>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
